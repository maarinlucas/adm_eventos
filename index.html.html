    .card {

    }

    select, input {

      padding: 8px 10px;
      border: 1px solid #ddd;

    }
    
    .row {

      margin-bottom: 15px;
    }
    
    .col {

    }
    
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #2980b9;
    }
    
    .success-message, .error-message {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      display: none;
    }
    
    .success-message {
      background-color: #d4edda;
      color: #155724;
    }

    .section {

  </style>
</head>

  <script type="module">
    // Importações do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAz7EaASw3bGM2KYcN1PFo4QbdzC8_lfdU",
      authDomain: "eventos-rdr.firebaseapp.com",
      databaseURL: "https://eventos-rdr-default-rtdb.firebaseio.com",
      projectId: "eventos-rdr",
      storageBucket: "eventos-rdr.firebasestorage.app",
      messagingSenderId: "820714214725",
      appId: "1:820714214725:web:c48ec5ea89a4281c8c9a2c",
      measurementId: "G-5S05E5C37J"
    };

    // Inicializa o Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);

    // Elementos do DOM
    const btnSalvar = document.getElementById('salvar-dados');
    const successMessage = document.getElementById('success-message');
    const errorMessage = document.getElementById('error-message');

    // Função para mostrar mensagens temporárias
    function mostrarMensagem(elemento, duracao = 3000) {
      elemento.style.display = 'block';
      setTimeout(() => {
        elemento.style.display = 'none';
      }, duracao);
    }

    // Função para validar os campos obrigatórios
    function validarCampos() {
      const camposObrigatorios = [
        'data-inicio',
        'data-fim',
        'dia-semana-inicio',
        'dia-semana-fim',
        'mes'
      ];
      
      let camposValidos = true;
      
      camposObrigatorios.forEach(id => {
        const campo = document.getElementById(id);
        if (!campo.value) {
          campo.style.borderColor = '#dc3545';
          camposValidos = false;
        } else {
          campo.style.borderColor = '#ddd';
        }
      });
      
      return camposValidos;
    }

    // Função para salvar dados no Realtime Database
    async function salvarDados() {
      try {
        // Validar campos
        if (!validarCampos()) {
          errorMessage.textContent = "Preencha todos os campos obrigatórios.";
          mostrarMensagem(errorMessage);
          return;
        }
        
        // Coletar valores dos campos
        const dados = {
          mes: document.getElementById('mes').value,
          primeiro_dia: document.getElementById('data-inicio').value,
          segundo_dia: document.getElementById('data-intermediaria').value,
          ultimo_dia: document.getElementById('data-fim').value,
          dia_semana_i: document.getElementById('dia-semana-inicio').value,
          dia_semana_f: document.getElementById('dia-semana-fim').value,
          horas_jovens_1: document.getElementById('horas-jovens-1').value,
          horas_jovens_2: document.getElementById('horas-jovens-2').value,
          horas_adultos_1: document.getElementById('horas-adultos-1').value,
          horas_adultos_2: document.getElementById('horas-adultos-2').value
        };
        
        // Referência para o nó 'eventos'
        const eventosRef = ref(database, 'jejum');
        
        // Salvar dados
        await set(eventosRef, dados);
        
        // Mostrar mensagem de sucesso
        mostrarMensagem(successMessage);
        
        console.log('Dados salvos com sucesso:', dados);
      } catch (erro) {
        // Mostrar mensagem de erro
        errorMessage.textContent = `Erro ao salvar dados: ${erro.message}`;
        mostrarMensagem(errorMessage);
        
        console.error('Erro ao salvar dados:', erro);
      }
    }

    // Adicionar evento de clique ao botão de salvar
    btnSalvar.addEventListener('click', salvarDados);
  </script>
